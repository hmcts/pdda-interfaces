buildscript {
  dependencies {
    classpath("org.flywaydb:flyway-database-postgresql:10.9.1")
  }
}

plugins {
	id 'application'
	id 'io.spring.dependency-management' version '1.1.3'
	id 'org.springframework.boot' version '3.1.9'
	id 'com.github.ben-manes.versions' version '0.47.0'
	id 'org.owasp.dependencycheck' version '8.4.0'
	id 'org.sonarqube' version '4.4.1.3373'
	id 'checkstyle'
  id 'pmd'
  id 'jacoco'
  id 'org.flywaydb.flyway' version '10.9.1'
}

group = 'uk.gov.hmcts'
version = '1.0'
description = 'PDDA'

java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(17)
  }
}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.compilerArgs << "-Xlint:unchecked" << "-Werror"
    
}

// https://github.com/gradle/gradle/issues/16791
tasks.withType(JavaExec).configureEach {
  javaLauncher.set(javaToolchains.launcherFor(java.toolchain))
}



tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}


tasks.withType(Test) {
  useJUnitPlatform()

  testLogging {
    exceptionFormat = 'full'
    events "standardOut", "started", "passed", "skipped", "failed"
  }
}

test {
  failFast = true
}


// before committing a change, make sure task still works
dependencyUpdates {
  def isNonStable = { String version ->
    def stableKeyword = ['RELEASE', 'FINAL', 'GA'].any { qualifier -> version.toUpperCase().contains(qualifier) }
    def regex = /^[0-9,.v-]+$/
    return !stableKeyword && !(version ==~ regex)
  }
  rejectVersionIf { selection -> // <---- notice how the closure argument is named
    return isNonStable(selection.candidate.version) && !isNonStable(selection.currentVersion)
  }
}



// https://jeremylong.github.io/DependencyCheck/dependency-check-gradle/configuration.html
dependencyCheck {
  // Specifies if the build should be failed if a CVSS score above a specified level is identified.
  // range of 0-10 fails the build, anything greater and it doesn't fail the build
  failBuildOnCVSS = 0
  suppressionFile = 'config/owasp/suppressions.xml'

  analyzers {
    // Disable scanning of .NET related binaries
    assemblyEnabled = false
  }
  skipConfigurations = [
    "checkstyle",
    "compileOnly",
    "pmd"
  ]
}

checkstyle {
  maxWarnings = 0
  toolVersion = '10.12.7'
  getConfigDirectory().set(new File(rootDir, 'config/checkstyle'))
}

pmd {
  toolVersion = "6.55.0"
  sourceSets = [sourceSets.main, sourceSets.test]
  reportsDir = file("$project.buildDir/reports/pmd")
  // https://github.com/pmd/pmd/issues/876
  ruleSets = []
  ruleSetFiles = files("config/pmd/ruleset.xml")
}

jacocoTestReport {
  executionData(test)
  reports {
    xml.required = true
    csv.required = false
    html.required = true
  }
}

project.tasks['sonarqube'].dependsOn jacocoTestReport

sonarqube {
  properties {
    property "sonar.projectName", "pdda"
    property "sonar.projectKey", "pdda-sonarqube"
  }
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri('https://jitpack.io')
    }
}

ext {
  log4JVersion = "2.20.0"
}

ext['snakeyaml.version'] = '2.0'


dependencies {
    implementation 'org.springframework:spring-expression:6.0.17'
    implementation 'org.springframework.boot:spring-boot-starter-web:3.1.9'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.1.9'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:10.1.19'
    implementation 'org.springframework.boot:spring-boot-starter-activemq:3.1.9'
    implementation 'org.apache.activemq:activemq-broker:5.18.3'
    implementation 'org.apache.activemq:activemq-kahadb-store:5.18.3'
    implementation 'org.apache.logging.log4j:log4j-core:2.19.0'
    implementation 'org.apache.logging.log4j:log4j-api:2.19.0'
    implementation 'org.javassist:javassist:3.21.0-GA'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.apache.openjpa:openjpa-persistence-jdbc:3.2.2'
    implementation 'org.codehaus.castor:castor-codegen:1.4.1'
    implementation 'xalan:serializer:2.7.3'
    implementation 'org.jboss.spec.javax.rmi:jboss-rmi-api_1.0_spec:1.0.2.Final'
    implementation 'org.springframework:spring-core:6.0.17'
    implementation 'org.springframework:spring-beans:6.0.17'
    implementation 'org.springframework:spring-context:6.0.17'
    implementation 'org.springframework.data:spring-data-commons:3.1.9'
    implementation 'org.springframework.data:spring-data-jpa:3.1.9'
