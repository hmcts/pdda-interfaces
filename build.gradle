    implementation 'org.apache.logging.log4j:log4j-api:2.23.1'
    implementation 'org.javassist:javassist:3.30.2-GA'
    implementation 'org.apache.commons:commons-lang3:3.14.0'
    implementation 'org.apache.openjpa:openjpa-persistence-jdbc:3.2.2'
    implementation 'org.codehaus.castor:castor-codegen:1.4.1'
    implementation 'xalan:serializer:2.7.3'
    implementation 'org.jboss.spec.javax.rmi:jboss-rmi-api_1.0_spec:1.0.6.Final'
    implementation 'org.springframework:spring-core:6.1.10'
    implementation 'org.springframework:spring-beans:6.1.10'
    implementation 'org.springframework:spring-context:6.1.10'
    implementation 'org.springframework.data:spring-data-commons:3.1.12'
    implementation 'org.springframework.data:spring-data-jpa:3.1.12'
    implementation 'org.springframework:spring-tx:6.1.10'
    implementation 'org.springframework:spring-web:6.1.10'
    implementation 'com.jcraft:jsch:0.1.55'
    implementation 'org.apache.commons:commons-vfs2:2.9.0'
    implementation 'org.apache.commons:commons-configuration2:2.11.0'
    implementation 'org.postgresql:postgresql:42.7.3'
    implementation 'net.bytebuddy:byte-buddy:1.14.17'
    implementation 'org.glassfish.web:jakarta.servlet.jsp.jstl:3.0.1'
    implementation 'jakarta.servlet.jsp.jstl:jakarta.servlet.jsp.jstl-api:3.0.0'
    implementation 'jakarta.el:jakarta.el-api:5.0.1'
